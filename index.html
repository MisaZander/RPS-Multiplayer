<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="assets/scripts/jquery.min.js"></script>
    <script src="assets/scripts/script.js" defer></script>
    <title>RPSMMORPG</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron">
                    <h1 class="display-4 text-center">RPSMMORPG</h1>
                    <p class="lead text-center">Settle the score with someone you don't know!</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="queueUp" class="col-12">
                <form>
                    <div class="form-group">
                        <label for="userName">Enter a username</label>
                        <input type="text" class="form-control" id="userName">
                    </div>
                    <button type="submit" class="btn btn-success" id="enqueue">Queue Up!</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div id="playground" class="col-12">
                <!-- <div class="alert alert-primary" role="alert" id="message">
                    Welcome, please wait while we find an opponent...
                </div> -->
                <div class="row">
                    <div class="col-6">
                        <h2 class="text-center" id="playerName">You</h2>
                        <img src="assets/images/clock.jpg" id="playerChoice" alt="clock">
                        <h2 class="text-center" id="playerStatus">Placeholder</h2>
                    </div>
                    <div class="col-6">
                        <h2 class="text-center" id="opponentName">Finding...</h2>
                        <img src="assets/images/clock.jpg" id="opponentChoice" alt="clock">
                        <h2 class="text-center" id="opponentStatus">Placeholder</h2>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div id="results" class="col-12">

            </div>
        </div>
            
            
    </div>
    
</body>
</html>
